<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <style type="text/tailwindcss">
      @layer components {
      }
    </style>
    <script src="./test.js" defer></script>
    <title>Testing Document</title>
  </head>
  <body>
    <div class="bg-slate-100 text-slate-900 flex flex-col min-h-screen">
      <header
        class="bg-slate-200 flex flex-row items-center justify-between p-3"
      >
        <h2 id="logo" class="text-2xl font-bold">seesmof</h2>
        <div class="flex flex-row gap-3">
          <a href="#" class="underline-offset-4 hover:underline">Links</a>
          <a href="#" class="underline-offset-4 hover:underline">GitHub</a>
          <a href="#" class="underline-offset-4 hover:underline">Contact</a>
          <a href="#" class="underline-offset-4 hover:underline">About</a>
        </div>
      </header>

      <main class="flex flex-col flex-1 w-full h-full gap-4">
        <div class="flex flex-col gap-2 p-3">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi,
            velit! Non alias officiis totam aliquid et molestiae, quasi voluptas
            amet id minima libero ullam laborum dolorum reiciendis. Labore, est
            fugiat.
          </p>
          <a
            href="#"
            id="clock"
            class="text-neutral-50 hover:bg-orange-600 px-3 py-1 font-bold text-center duration-300 bg-orange-500 rounded-lg"
            >Click Me</a
          >
          <p id="output" class=""></p>
        </div>

        <div class="bg-slate-200 flex flex-col gap-2 p-3">
          <h1 id="exampleHeading" class="text-2xl font-bold">Test Heading</h1>
          <p id="exampleParagraph" class="text-neutral-500">test paragraph</p>
        </div>
      </main>
    </div>

    <script>
      const clock = document.getElementById("clock");
      clock.addEventListener("click", toggleClock);

      function toggleClock() {
        let x = new Date();
        let output = document.getElementById("output");
        output.classList.add(
          "text-center",
          "font-bold",
          "text-2xl",
          "bg-slate-200",
          "py-3",
          "px-5",
          "rounded-lg"
        );
        output.innerHTML = `${x.toLocaleTimeString()}`;
      }
    </script>
  </body>
</html>
